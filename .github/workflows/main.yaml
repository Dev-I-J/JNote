name: PyInstaller Build For Mac

on:
    push:
        branches: [master]

jobs:
    setup:
        runs-on: macos-latest
        steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-python@v2
          with:
            python-version: '3.8.3'
            architecture: 'x64'
        - run: |
            python -m pip install -r requirements.txt
            python -m pip install PyInstaller
            python -m PyInstaller --name "JNote" --icon "Icons/favicon.ico" --add-data "main.qml;." --add-data "log.txt;." --add-data "Icons;Icons" --clean --noconsole main.py 
