language: python
jobs:
  include:
    - name: "PyInstaller SPEC - Linux"
      python: 3.7
    - name: "PyInstaller SPEC - Mac"
      os: osx
      osx_image: xcode11
      language: shell
before_install: pip3 install --upgrade pip
install: pip3 install --upgrade pyinstaller
script: pyi-makespec main.py
after_script: cat main.spec
