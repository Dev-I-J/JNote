language: python
if: commit_message =~ /\[build\]/

jobs:

  include:

    - name: PyInstaller Build - Linux
      python: 3.8

    - name: PyInstaller Build - Mac
      os: osx
      osx_image: xcode11
      language: shell
      
    - name: PyInstaller Build - Windows 32 bit
      os: windows
      language: shell
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
      before_install: choco install python --version 3.8.0 --forcex86

    - name: PyInstaller Build - Windows 64 bit
      os: windows
      language: shell
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
      before_install: choco install python --version 3.8.0

install:
  - pip3 install --upgrade --user PyInstaller || pip3 install --upgrade PyInstaller
  - pip3 install --upgrade --user -r requirements.txt || pip3 install --upgrade -r requirements.txt

before_script: 
  - cp main.py .test/main.py
  - cp fileio.py .test/fileio.py
  - cp settings.py .test/settings.py
  - cp main.qml .test/main.qml
  - cp settings.toml .test/settings.toml
  - cp -r icons .test/icons
  - python3 -m PyInstaller .test/JNote.spec || python -m PyInstaller .test/JNote.spec

script: QT_DEBUG_PLUGINS=1 dist/JNote/JNote || dist/JNote/JNote

after_success:
  - rm -rdv dist/JNote
